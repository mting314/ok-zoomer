<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="CraftingGamerTom">

	<title>Ok, Zoomer</title>
	<!-- Bootstrap core CSS-->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="css/jquerysctipttop.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/options.css">
	<link rel="stylesheet" href="css/slider.css">


	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

	<!-- JQuery library -->
	<script src="../jquery-3.4.1.min.js"></script>

	<script src="../utils.js"></script>
	<style>
		body {
			background-color: #fafafa;
		}
	</style>
</head>

<body>


	<main role="main" class="container" style="margin-top:150px;">
		<div id="options">
			<h1>Oof</h1>
			<div id="option1">
				<label class="switch">
					<input type="checkbox" name="alarms">
					<span class="slider round"></span>
				</label>
			</div>
		</div>
		<div style="margin-top:20px;">
			<h1>Class Zooms</h1>
			<table class="table table-striped table-bordered" id="table1">
				<thead class="thead-dark">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Class Name</th>
						<th scope="col">Section</th>
						<th scope="col">Days</th>
						<th scope="col">Time</th>
						<th scope="col">Zoom Link</th>
						<th scope="col">Password</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>


		<div style="margin-top:20px;">
			<h1>Personal Entries</h1>
			<table class="table table-striped table-bordered" id="table4">
				<thead class="thead-dark">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Name</th>
						<th scope="col">Days</th>
						<th scope="col">Time</th>
						<th scope="col">Zoom Link</th>
						<th scope="col">Password</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>

	</main>

	<script src="js/bstable.js"></script>

	<script src="js/readClasses.js"></script>
	<script src="js/checkbox.js"></script>
</body>

</html>
